<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard - MotherCare</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e6f7ff, #d9f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard-container {
      background-color: #fffacd;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 350px;
    }

    h2 {
      color: #4B0082;
      margin-bottom: 25px;
    }

    .dashboard-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .dashboard-btn:hover {
      background: linear-gradient(45deg, #45a049, #4CAF50);
    }

    .logout-btn {
      background: linear-gradient(45deg, #ff5e62, #ff9966);
    }

    .logout-btn:hover {
      background: linear-gradient(45deg, #ff9966, #ff5e62);
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h2>Doctor's Dashboard</h2>

    <a href="doctor_profile_setup.html" class="dashboard-btn">Profile Setup</a>
    <a href="view_requests.html" class="dashboard-btn">View Requests</a>
    <a href="at_risk_summary.html" class="dashboard-btn">View Patient Summary</a>
    <a href="screen1.html" class="dashboard-btn logout-btn">Logout</a>

  </div>

</body>
</html>
