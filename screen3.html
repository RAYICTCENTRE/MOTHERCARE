<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Pre-Eclampsia Guardian</title>
  <style>
    body {
      background-color: #F5F5DC;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #4B0082;
    }
    .signup-container {
      background-color: #FFFACD;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    input[type="text"], input[type="email"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
    p#error-message {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="signup.php" method="POST" onsubmit="return validatePasswords()">
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email Address" required />

      <!-- Contact Field Grouped Neatly -->
      <div style="display: flex; gap: 5px; margin: 8px 0;">
        <select name="countryCode" id="countryCode" class="country-code" required style="flex: 1;">
          <option value="+256">+256 (Uganda)</option>
          <option value="+254">+254 (Kenya)</option>
          <option value="+255">+255 (Tanzania)</option>
          <option value="+211">+211 (South Sudan)</option>
          <option value="+250">+250 (Rwanda)</option>
          <option value="+243">+243 (DR Congo)</option>
          <option value="+252">+252 (Somalia)</option>
          <option value="+234">+234 (Nigeria)</option>
          <option value="+251">+251 (Ethiopia)</option>
          <option value="+1">+1 (USA)</option>
          <option value="+44">+44 (UK)</option>
          <option value="+27">+27 (South Africa)</option>
          <option value="+91">+91 (India)</option>
        </select>
        <input type="tel" name="Contact" id="Contact" placeholder="Contact Number" required style="flex: 2;" />
      </div>

      <!-- User Type Dropdown (Admin option removed) -->
      <select name="user_type" required>
        <option value="">Select User Type</option>
        <option value="Client">Client</option>
        <option value="Doctor">Doctor</option>
        <!-- Removed Admin option -->
      </select>

      <input type="password" id="password" name="password" placeholder="Create Password" required />
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Retype Password" required />
      
      <button type="submit" class="button">Sign Up</button>
      <p id="error-message"></p>
    </form>
  </div>

  <script>
    function validatePasswords() {
      const pw = document.getElementById('password').value;
      const cpw = document.getElementById('confirm_password').value;
      const errorMsg = document.getElementById('error-message');

      if (pw !== cpw) {
        errorMsg.textContent = "Passwords do not match!";
        return false;
      }
      errorMsg.textContent = ""; // clear error
      return true;
    }
  </script>
</body>
</html>
