<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Pre-Eclampsia Guardian</title>
    <style>
        body {
            background-color: #E0FFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            color: #4B0082;
            overflow-y: auto;
        }
        h1 {
            color: #FFA500;
            margin: 10px 0;
        }
        .profile-container {
            background-color: #FFFACD;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: left;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        label {
            font-weight: bold;
            font-size: 14px;
        }
        input[type="text"], input[type="date"], input[type="tel"] {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: calc(100% - 12px);
            box-sizing: border-box;
        }
        .country-code {
            width: 40%;
            padding: 6px;
            margin-right: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profile Setup</h1>
        <p>Thank you for creating your account!</p>
        <p>Please fill in your profile information:</p>

        <h3>Address</h3>
        <div class="grid-container">
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" placeholder="Enter your nationality" required>

            <label for="district">District</label>
            <input type="text" id="district" placeholder="Enter your district" required>

            <label for="subCounty">Sub County/Division</label>
            <input type="text" id="subCounty" placeholder="Enter sub county/division" required>

            <label for="parish">Parish</label>
            <input type="text" id="parish" placeholder="Enter your parish" required>

            <label for="village">Village</label>
            <input type="text" id="village" placeholder="Enter your village" required>

            <label for="nearestHealth">Nearest Health Facility</label>
            <input type="text" id="nearestHealth" placeholder="Enter nearest health facility" required>
        </div>

        <h3>Next of Kin</h3>
        <div class="grid-container">
            <label for="kinName">Name</label>
            <input type="text" id="kinName" placeholder="Enter next of kin's name" required>

            <label for="kinRelationship">Relationship</label>
            <input type="text" id="kinRelationship" placeholder="Enter relationship" required>

            <label for="kinContact">Contact</label>
            <div style="display: flex; align-items: center;">
                <select id="countryCode" class="country-code">
                    <option value="+256">+256 (Uganda)</option>
                    <option value="+1">+1 (USA)</option>
                    <option value="+27">+27 (South Africa)</option>
                    <option value="+91">+91 (India)</option>
                </select>
                <input type="tel" id="kinContact" placeholder="Enter contact number" required>
            </div>
        </div>

        <h3>Other Personal Data</h3>
        <div class="grid-container">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="lastPeriod">Last Period</label>
            <input type="date" id="lastPeriod" required>

            <label for="expectedDelivery">Expected Delivery</label>
            <input type="date" id="expectedDelivery" required>
        </div>

        <button class="button" onclick="saveProfile()">Save Profile</button>
        <button class="button" onclick="window.location.href='screen5.html';">Get Personalized Assistance</button>
        <button class="button" onclick="window.location.href='screen1.html';">Go Back to Login</button>
    </div>

    <script>
        function saveProfile() {
            const profileData = {
                nationality: document.getElementById("nationality").value,
                district: document.getElementById("district").value,
                subCounty: document.getElementById("subCounty").value,
                parish: document.getElementById("parish").value,
                village: document.getElementById("village").value,
                nearestHealth: document.getElementById("nearestHealth").value,
                kinName: document.getElementById("kinName").value,
                kinRelationship: document.getElementById("kinRelationship").value,
                kinContact: document.getElementById("countryCode").value + document.getElementById("kinContact").value,
                dob: document.getElementById("dob").value,
                lastPeriod: document.getElementById("lastPeriod").value,
                expectedDelivery: document.getElementById("expectedDelivery").value,
            };

            // Simulate saving data or sending it to the server
            alert("Profile data saved successfully!");
        }
    </script>
</body>
</html>
