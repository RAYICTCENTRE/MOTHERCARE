<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pre-eclampsia Care</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #F0E68C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #FFFACD;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            color: #4B0082;
        }

        h2 {
            color: #FFA500;
            margin-bottom: 20px;
            font-size: 1.6em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #4B0082;
        }

        /* Button Styling */
        .btn {
            width: 90%;
            padding: 15px;
            font-size: 1.2em;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none; /* Remove underline */
        }

        /* "Check Symptoms" Button */
        .btn-check-symptoms {
            background-color: #6A5ACD; /* Slate blue */
            color: white;
        }

        .btn-check-symptoms:hover {
            background-color: #483D8B; /* Darker shade for hover */
        }

        /* "Consult Doctor" Button */
        .btn-consult-doctor {
            background-color: #FF4500; /* Orange-red */
            color: white;
        }

        .btn-consult-doctor:hover {
            background-color: #FF6347; /* Lighter orange for hover */
        }

        /* "Back" Button */
        .btn-back {
            background-color: #32CD32; /* Lime green */
            color: white;
        }

        .btn-back:hover {
            background-color: #228B22; /* Darker green for hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Pre-eclampsia Care</h2>
        <p>What would you like to do today?</p>

        <!-- Buttons for actions -->
        <a href="screen6.html" class="btn btn-check-symptoms">Check Symptoms</a>
        <a href="screen7.html" class="btn btn-consult-doctor">Consult Doctor</a>
        <a href="screen4.html" class="btn btn-back">Back</a>
    </div>
</body>
</html>
