<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult a Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e6f7ff, #d9f0ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-buttons a {
            text-decoration: none;
            background: linear-gradient(45deg, #ff5e62, #ff9966);
            color: white;
            padding: 14px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .nav-buttons a:hover {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .nav-buttons a {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            p {
                font-size: 12px;
            }

            .nav-buttons a {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

</html>
